<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="description">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokédex</title>
</head>
<body>
<h1>Hello Pokédex!</h1>
<div>
    <img src="pokedex.jpg">
</div>

<div class="field">
    <br>
    <p>Search your Pokémon with the <strong> name or ID-number</strong></p>
    <input type="text" name="textbox" id="input"/>
</div>

<div class="actions">
    <br>
    <button type="button" class="game" id="search">Search!</button>
    <button type="button" class="reset" id="reset">Reset</button>

</div>

<section>
<template id="tmp-pokemon">
    <li class="Pokemon">
        <h4 class="title">
            <strong class="name"></strong> <span>Name: </span>
            <strong class="id"></strong> <span>ID-number: </span>
            <strong class="moves"></strong> <span>Moves: </span>
        </h4>
        <img class="img">
    </li>
<ol id="target"></ol>
</template>
</section>

<script src="./script.js"></script>

</body>
</html>
