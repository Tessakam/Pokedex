<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="description">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokédex</title>
</head>
<body>
<p>
<h1>Hello Pokédex!</h1><div>
   <img src="pokedex.jpg" style width="500px">
</div>

<div class="field">
    <br>
    <p>Search your Pokémon with the <strong> name or ID-number</strong></p>
    <input type="text" name="textbox" required id="input" />
</div>

<div class="actions">
    <br>
    <button type="button" class="game" id="search">Search!</button>
    <button type="button" class="reset" id="reset">Reset</button>
</div>

<br>
<div id="tmp-pokemon"></div>
<div id="id"></div>
<div id="name"></div>
<div id="moves"></div>
<div id="img"></div>

<script src="./script.js"></script>

</body>
</html>
